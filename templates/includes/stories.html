<section id="stories">
    {% for story in stories %}
        <section class="story">
            <img src="{{story.get('user').get('profile_url')}}" alt="story post from {{story.get('user').get('username')}}" class="rounded">
            <p>{{story.get('user').get('username')}}</p>
        </section>
    {% endfor %}
    
</section>
